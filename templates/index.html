<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognizate Face</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.2.3/css/fileinput.min.css">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/base.css') }}">
</head>

<body>

    <!-- Page Content -->
    <div class="container">
        <div class="card border-0 shadow my-5">
            <div class="card-body">
                {% if msg %}
                <div class="result_title"><b>Lỗi:</b></div>
                <span class="result_id">{{ msg }}</span>
                <hr>
                {% endif %}

                <form id="wigForm" enctype="multipart/form-data">
                    <div class="container text-center mb-1">
                        <div class="row">
                            <div class="col-md-12">
                                <h4><a href="#" target="_blank"><b style="text-transform: uppercase">
                                    Shair Trying
                                </b></a></h4>
                            </div>
                        </div>
                    </div>
                    <h5 style="color: red;">Needing square image</h5>
                    <div class="position-relative" style="width: 100%; max-width: 600px; margin: auto;">
                        <button id="wig-prev" class="btn btn-secondary position-absolute" style="left: -25px;top: 35%;z-index: 1;">‹</button>
                    
                        <div id="wig-container" style="overflow: hidden;">
                            <div id="wig-selection" class="d-flex flex-nowrap mb-3" style="transition: transform 0.3s ease;">
                                {% for file in wig_files %}
                                    {% set border_color = '#007bff' if file|string == '1' else 'transparent' %}
                                    <img src="{{ url_for('static', filename='wig/' + file + '.png') }}"
                                        data-value="{{ file }}"
                                        class="wig-thumb m-2 {% if file|string == '1' %}selected{% endif %}">
                                {% endfor %}
                            </div>
                        </div>
                    
                        <button id="wig-next" class="btn btn-secondary position-absolute" style="right: -35px; top: 35%; z-index: 1;">›</button>
                    </div>

                    <input type="hidden" name="shape" id="wig">
                    
                    <input type="file" name="face" id="face" accept="image/*" required><br><br>
                    <div id="img-content" name="img-content">
                        <img id="facePreview" src="#" alt="Face Preview" style="display: none; max-width: 400px;"><br><br>
                        <img id="resultImage" src="#" style="display: none; max-width: 400px;">
                    </div>
                    <div class="action-btn">
                        <button class="btn btn-success btn-recreate" type="submit">Submit</button>
                    </div>
                </form>
                <div id="loading" style="display: none; font-weight: bold;">Loading...</div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.2.3/js/plugins/sortable.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.2.3/themes/fas/theme.min.js"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/fileInput.js') }}"></script>

    <script>
        // Show preview
        document.getElementById('face').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('facePreview');
    
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    
        // AJAX form submit
        // AJAX form submit
        document.getElementById('wigForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const resultImage = document.getElementById('resultImage');
            const loading = document.getElementById('loading');

            // Show loading spinner
            loading.style.display = 'block';
            resultImage.style.display = 'none';

            fetch('/get_wig', {
                method: 'POST',
                body: formData
            })
            .then(res => res.blob())  // Get binary blob
            .then(blob => {
                const url = URL.createObjectURL(blob);
                resultImage.src = url;
                resultImage.onload = () => {
                    loading.style.display = 'none'; // Hide loading after image loads
                    resultImage.style.display = 'block';
                };
            })
            .catch(err => {
                loading.style.display = 'none';
                alert("Something went wrong!");
                console.error(err);
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            const wigThumbnails = document.querySelectorAll('.wig-thumb');
            const wigInput = document.getElementById('wig');

            // Set default selected value
            const defaultValue = '1';
            wigInput.value = defaultValue;

            wigThumbnails.forEach(thumb => {
                // Highlight the default image
                if (thumb.getAttribute('data-value') === defaultValue) {
                    thumb.style.border = '2px solid #007bff';
                }

                // Add click handler
                thumb.addEventListener('click', function () {
                    // Update hidden input
                    wigInput.value = this.getAttribute('data-value');

                    // Reset all borders
                    wigThumbnails.forEach(t => t.style.border = '2px solid transparent');

                    // Highlight selected image
                    this.style.border = '2px solid #007bff';
                });
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('wig-container');
            const selection = document.getElementById('wig-selection');
            const nextBtn = document.getElementById('wig-next');
            const prevBtn = document.getElementById('wig-prev');
            let scrollAmount = 0;
            const scrollStep = 200;

            function updateButtons() {
                const maxScroll = selection.scrollWidth - container.clientWidth;
                prevBtn.style.display = scrollAmount > 0 ? 'block' : 'none';
                nextBtn.style.display = scrollAmount < maxScroll ? 'block' : 'none';
            }

            nextBtn.addEventListener('click', () => {
                const maxScroll = selection.scrollWidth - container.clientWidth;
                scrollAmount = Math.min(scrollAmount + scrollStep, maxScroll);
                selection.style.transform = `translateX(-${scrollAmount}px)`;
                updateButtons();
            });

            prevBtn.addEventListener('click', () => {
                scrollAmount = Math.max(scrollAmount - scrollStep, 0);
                selection.style.transform = `translateX(-${scrollAmount}px)`;
                updateButtons();
            });

            // Initial check
            updateButtons();
        });
    </script>
</body>

</html>
